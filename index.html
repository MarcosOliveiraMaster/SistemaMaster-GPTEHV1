<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpTEH</title>
    <link rel="stylesheet" href="style.css">

     <!-- Favicon Moderno - Todos os formatos -->
     <link rel="icon" type="image/x-icon" href="ico1.ico">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <span>+</span> Novo chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Histórico será gerado dinamicamente -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">M</div>
                    <span class="user-name">Master</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-logo">
                    <!-- Imagem no lugar do cérebro -->
                    <img src="logo1.png" alt="gpTEH Logo" class="logo-image">
                    <h1>gpTEH</h1>
                </div>
                <p class="welcome-message">Bem vinda Master! O que vamos pesquisar hoje?</p>
                <div class="suggestions">
                    <div class="suggestion-chip" data-prompt="Quantos professores estão cadastrados?">Quantos professores estão cadastrados?</div>
                    <div class="suggestion-chip" data-prompt="Liste os clientes recentes">Liste os clientes recentes</div>
                    <div class="suggestion-chip" data-prompt="Quais são os candidatos ativos?">Quais são os candidatos ativos?</div>
                    <div class="suggestion-chip" data-prompt="Resuma os dados disponíveis">Resuma os dados disponíveis</div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container hidden" id="chatContainer">
                <div class="messages" id="messages">
                    <!-- Mensagens serão adicionadas aqui -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-inner">
                        <textarea 
                            id="userInput" 
                            placeholder="Mensagem para gpTEH..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-button" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="disclaimer">
                    <p>gpTEH pode cometer erros. Verifique informações importantes.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="typing-indicator hidden" id="typingIndicator">
        <div class="typing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <span>gpTEH está digitando...</span>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
